<div id="spinner" *ngIf="progressSpinner">
    <p-progressSpinner></p-progressSpinner>
</div>
<section class="home-card w-100 mb-5">
    <div class="header-card w-100 border border-primary d-flex flex-row justify-content-between">
        <div class="image d-none d-md-flex col-md-4 justify-content-center">
            <img class="w-75" src="../assets/web-portfolio.png" />
        </div>
        <div class="text text-light col-md-8 d-flex justify-content-center flex-column align-items-center">
            <h1>{{proyecto.title}}</h1>
            <h2 class="h5-sm">{{proyecto.category}}</h2>
        </div>

    </div>
    <div class="content-card row mx-3 my-5 d-flex align-items-center justify-content-center">
        <p><a class="mr-1" routerLink="/portfolio">Portfolio</a> <i class="bi bi-arrow-right"></i>
            {{proyecto.title}}</p>
        <div class="resume mt-5 w-100">
            <div class="screenshot w-100 d-flex justify-content-center">
                <img class="w-75 mb-5 border border-light" src="{{proyecto.screenshot_main}}" alt="{{proyecto.title}}"
                    title="{{proyecto.title}}">
            </div>

            <h3 class="pb-2 mb-3 border-bottom">{{proyecto.category}}</h3>
            <div class="card card-tech mb-3 mt-4" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let item of proyecto.technologies" [innerHtml]="item">
                    </li>
                </ul>
            </div>
            <h4>Resumen</h4>
            <div [innerHtml]="proyecto.body"></div>
            <h4>Demo</h4>
            <div class="row ml-0 my-3">
                <a class="btn btn-outline-primary mr-3" href="{{proyecto.github}}"><i
                        class="devicon-github-original h2 mr-3"></i><span class="h5">GitHub</span></a>
                <a class="btn btn-outline-primary" href="{{proyecto.demo}}"><i class="bi bi-cursor h2 mr-3"></i><span
                        class="h5">Live Demo</span></a>
            </div>

            <h4>Screenshots</h4>
            <div class="carousel w-100 mb-5">
                <owl-carousel-o [options]="customOptions">
                    <ng-template carouselSlide *ngFor="let item of proyecto.screenshots">
                        <button class="btn btn-secondary btn-carousel w-auto mb-1" (click)="verImagen(item)"><i
                                class="bi bi-search mr-2"></i>
                            Ampliar</button>
                        <img class="w-auto" height="400px" src="{{item}}" alt="">
                    </ng-template>


                </owl-carousel-o>
            </div>

        </div>
        <ng-template #modalContent let-close="close">
            <div class="modal-header">
                <img class="w-100" src="{{currentImage}}" />
            </div>
            <div class="modal-body">
                <div class="row justify-content-center pl-3 pr-3">
                    <button class="btn btn-secondary" style="width: 48%; margin-left: 2%"
                        (click)="close()">Cerrar</button>
                </div>

            </div>

        </ng-template>
    </div>


</section>
