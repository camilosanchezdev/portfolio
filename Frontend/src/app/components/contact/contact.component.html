<div id="spinner" *ngIf="progressSpinner">
    <p-progressSpinner></p-progressSpinner>
</div>
<section class="home-card w-100 mb-5">
    <div class="header-card w-100 border border-primary d-flex flex-row justify-content-between">
        <div class="image d-none d-md-flex col-md-4 justify-content-center">
            <img class="w-75" src="../assets/web-portfolio.png" />
        </div>
        <div class="text text-light col-md-8 d-flex justify-content-center flex-column align-items-center">
            <h1>Contact</h1>
            <h2 class="h5-sm">All projects are welcome!</h2>
        </div>

    </div>
    <div class="content-card row mx-3 my-5">
        <div class="row pb-5 d-flex justify-content-center mt-5 w-100">
            <div class="form-main col-md-6">
                <h3>Get In Touch</h3>
                <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Enter your name</label>
                        <input type="text" class="form-control" id="name" formControlName="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Enter your email</label>
                        <input type="email" class="form-control" id="email" name="email" formControlName="email"
                            placeholder="username@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Enter your subject</label>
                        <input type="text" class="form-control" id="subject" formControlName="subject" name="subject"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="bodymessage">Enter your Message</label>
                        <textarea class="form-control" id="bodymessage" formControlName="bodymessage" name="bodymessage"
                            rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" [disabled]="!checkoutForm.valid"><i
                            class="bi bi-envelope"></i> Send</button>
                </form>
            </div>
            <div class="contact-cards col-md-6 d-flex flex-column justify-content-between pb-5">
                <a href="https://www.linkedin.com/in/camilo-sanchez-21050b109/"
                    class="card d-flex flex-row justify-content-left align-items-center">
                    <i class="bi bi-linkedin ml-5 text-light mb-3"></i>
                    <div class="text ml-5">
                        <h3 class="text-light">LinkedIn</h3>
                        <p class="text-light">My profile on LinkedIn</p>
                    </div>
                </a>
                <a href="mailto:camilosanchezdev@gmail.com"
                    class="card d-flex flex-row justify-content-left align-items-center">
                    <i class="bi bi-envelope-open ml-5 text-light mb-3"></i>
                    <div class="text ml-5">
                        <h3 class="text-light">Email</h3>
                        <p class="text-light">camilosanchezdev@gmail.com</p>
                    </div>
                </a>
                <div class="card d-flex flex-row justify-content-left align-items-center">
                    <i class="bi bi-geo-alt ml-5 text-light mb-3"></i>
                    <div class="text ml-5">
                        <h3 class="text-light">Location</h3>
                        <p class="text-light">Tucum√°n, Argentina</p>
                    </div>
                </div>
            </div>
        </div>

    </div>


</section>
